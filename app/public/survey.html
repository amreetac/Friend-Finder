<!DOCTYPE html>
<html>
<head>
  <title></title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

  <!-- Font Awesome Glyphicons -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">

</head>
<body>

 <div class="container">

    <h2>Survey Questions</h2>
    <hr>

    <h3><strong>About You</strong></h3>
    <h4>Name (Required)</h4>
    <input type="text" name="" id="name" class="form-control" required="">

    <h4>Link to Photo Image (Required)</h4>
    <input type="text" name="" id="photo" class="form-control" required="">

    <h4> Question 1</h4>
    <input type="text" name="" id="q1" class="form-control" required="">

    <h4> Question 2</h4>
    <input type="text" name="" id="q2" class="form-control" required="">

    <h4> Question 3</h4>
    <input type="text" name="" id="q3" class="form-control" required="">

    <h4> Question 4</h4>
    <input type="text" name="" id="q4" class="form-control" required="">

    <h4> Question 5</h4>
    <input type="text" name="" id="q5" class="form-control" required="">

    <h4> Question 6</h4>
    <input type="text" name="" id="q6" class="form-control" required="">

    <h4> Question 7</h4>
    <input type="text" name="" id="q7" class="form-control" required="">

    <h4> Question 8</h4>
    <input type="text" name="" id="q8" class="form-control" required="">

    <h4> Question 9</h4>
    <input type="text" name="" id="q9" class="form-control" required="">

    <h4> Question 10</h4>
    <input type="text" name="" id="q10" class="form-control" required="">

    <br>

        <div>


    <!-- Submit Button -->
    <button type="submit" class="btn btn-primary btn-lg btn-block" id="submit"><i class="fa fa-check-circle" aria-hidden="true"></i>
 Submit</button>
        </div>

    <hr>
      <footer class="footer">
        <div class="container">
            <p><a href="/api/friends">API Friends List</a> | <a href="https://github.com/amreetac/Friend-Finder">GitHub Repo</a></p>
        </div>
      </footer>

  </div>

  <script type="text/javascript">

  

    // Capture the form inputs 
    $("#submit").on("click", function(){

      // Create an object for the user's data
        var userData = {
          name: $("#name").val(),
          photo: $("#photo").val(),
          scores: [$("#q1").val(), $("#q2").val(), $("#q3").val(), $("#q4").val(), $("#q5").val(), $("#q6").val(), $("#q7").val(), $("#q8").val(), $("#q9").val(), $("#q10").val(), ]
        }

        console.log(userData);

        // Grab the URL of the website
        var currentURL = window.location.origin;

        // AJAX post the data to the friends API. 
        $.post(currentURL + "/api/friends", userData, function(data){

          // Grab the result from the AJAX post so that the best match's name and photo are displayed.
          $("#matchName").text(data.name);
          $('#matchImg').attr("src", data.photo);

          // Show the modal with the best match 
          $("#resultsModal").modal('toggle');

        });
  
      
      return false;
    });


  </script>


</body>
</html>
